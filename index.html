<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./index.js" defer></script>
    <title>StopWatch</title>
  </head>
  <body>
    <div class="container">
      <h2 class="heading1">STOPWATCH</h2>
      <h2 class="heading2">VANILLA JAVASCRIPT STOPWATCH PROJECT</h2>
      <h2 class="timings">
        <span class="hours-1">0</span><span class="hours-2">0</span> : <span class="minutes-1">0</span
        ><span class="minutes-2">0</span> : <span class="seconds-1">0</span><span class="seconds-2">0</span>
      </h2>
      <div class="buttons">
        <button class="button-1 button start">Start</button>
        <button class="button-2 button stop">Stop</button>
        <button class="button-3 button reset">Reset</button>
      </div>
    </div>
  </body>
</html>
